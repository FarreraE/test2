<body id="body">
    <!-- HOME -->
    <div class="containers" id="homeScreen">
        <div class="homeTop">
            <img src="img/settings.svg" class="homeTop__Img" alt="settings">
        </div>
        <div class="homeMiddle">
            <h1>PUZKU</h1>
            <ul class="text-center">
                <li id="newGame">NEW GAME</li>
                <li id="ranking">RANKING</li>
                <li id="profiles">PROFILES</li>
            </ul>
        </div>
        <div class="homeBottom">
            <img src="img/e-logoCreama.svg" class="homeBottom__Img" alt="logo">
        </div>
    </div>
    <!-- NEW PROFILE -->
    <div class="container-fluid" id="newProfileScreen">
        <div class="homeTop">

        </div>
        <div class="offset-1 col-10 newProfileMiddle">
            <h2>NEW PROFILE</h2>

            <form>
                <div class="mb-3">
                    <label for="playerName" class="form-label">Username</label>
                    <input type="text" class="form-control" id="playerName" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">8 Characters Maximum</div>
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">Theme</label>
                    <div class="themes">
                        <div class="themeOption">
                            <div class="themeExample green activeTheme" id="themeGreen"></div>
                            <p class="themeDescription">Green</p>
                        </div>
                        <div class="themeOption">
                            <div class="themeExample purple" id="themePurple"></div>
                            <p class="themeDescription">Purple</p>
                        </div>
                        <div class="themeOption">
                            <div class="themeExample dark" id="themeDark"></div>
                            <p class="themeDescription">Dark</p>
                        </div>
                        <div class="themeOption">
                            <div class="themeExample light" id="themeLight"></div>
                            <p class="themeDescription">Light</p>
                        </div>
                    </div>
                </div>
                <div class="mb-3 sound">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="music">
                        <label class="form-check-label" for="music">Music</label>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="sound">
                        <label class="form-check-label" for="sound">sound</label>
                    </div>
                </div>
                <div class="submitC">
                    <button type="button" class="btn btn-link" onclick="createUser();"
                        id="submitNewProfile">SUBMIT</button>
                </div>
            </form>
            <div>
                <h3 id="playNoProfile">PLAY WITHOUT PROFILE</h3>
            </div>
        </div>

        <div class="homeBottom">
            <img src="img/e-logoCreama.svg" class="homeBottom__Img" alt="logo">
            <button type="button" class="btn back" id="goBack2">GO BACK</button>
        </div>
    </div>
    <!-- PROFILES -->
    <div class="container-fluid" id="profileScreen">
        <div class="homeTop">
            <img src="img/settings.svg" class="homeTop__Img" alt="settings">
        </div>
        <div class="offset-1 col-10 profileMiddle">
            <h2>PROFILES</h2>
            <hr>
            <div class="container profileLisItem">
                <h3 class="col-9" id="player0">Ely Farrera</h3>
                <button type="button" class="col-3 btn btn-link" onclick="screenController(2)">PLAY</button>
            </div>
            <hr>
            <div class="container profileLisItem">
                <h3 class="container col-9" id="player1"></h3>
                <button type="button" class="col-3 btn btn-link" onclick="screenController(2)">PLAY</button>
            </div>
            <hr>
            <div class="container profileLisItem">
                <h3 class="col-9" id="player2"></h3>
                <button type="button" class="col-3 btn btn-link" onclick="screenController(2)">PLAY</button>
            </div>
            <hr>
            <div class="container profileLisItem">
                <h3 class="col-9" id="player3"></h3>
                <button type="button" class="col-3 btn btn-link" onclick="screenController(2)">PLAY</button>
            </div>
            <hr>
            <button type="button" class="btn btn-linka text-right" id="profileNewProfile">New Profile</button>
        </div>
        <div class="homeBottom">
            <img src="img/e-logoCreama.svg" class="homeBottom__Img" alt="logo">
            <button type="button" class="btn back" id="goBack3">GO BACK</button>
        </div>
    </div>

    <div class="container-fluid" id="boardScreen">
