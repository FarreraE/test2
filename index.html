<body id="body">
    <div class="container-fluid boardScreen" id="boardScreen">
        <header>
            <div class="row option">
                <div class="col-10">
                    <h1>PUZKU</h1>
                </div>
                <div class="col-2">
                    <img src="img/settings.svg" class="optionImg" alt="settings">
                </div>
            </div>
            <div class="row scoreHeader">
                <div class="col-4 ">
                    <button type="button" class="btn btn-link" onclick="board.reset()">RESET</button>
                </div>
                <div class="col-4 scoreHeaderItem">
                    <h2 class="movement" id="movements">000</h2>
                </div>
                <div class="col-4 scoreHeaderItem">
                    <h2 class="time" id="time">00:00</h2>
                </div>
            </div>
        </header>
        <div class="container">
            <div class="col-12 boardCombo">
                <div class="container tablero" id="oneBoard">
                    <div class="row row_group_container">
                        <button class="col-2 target activeOne">1</button>
                        <button class="col-2 target activeOne">1</button>
                        <button class="col-2 target activeOne margLeft">1</button>
                        <button class="col-2 target activeOne ">1</button>
                    </div>
                    <div class="row row_group_container">
                        <button class=" col-2 target activeOne ">1</button>
                        <button class=" col-2 target activeOne ">1</button>
                        <button class=" col-2 target activeOne margLeft">1</button>
                        <button class=" col-2 target activeOne ">1</button>
                    </div>
                    <div class="row row_group_container margTop">
                        <button class=" col-2 target activeOne ">1</button>
                        <button class=" col-2 target activeOne ">1</button>
                        <button class=" col-2 target activeOne margLeft ">1</button>
                        <button class=" col-2 target activeOne ">1</button>
                    </div>
                    <div class="row row_group_container ">
                        <button class=" col-2 target activeOne">1</button>
                        <button class=" col-2 target activeOne">1</button>
                        <button class=" col-2 target activeOne margLeft">1</button>
                        <button class=" col-2 target activeOne ">1</button>
                    </div>
                </div>
                <div class="container tablero" id="oficialBoard">
                    <div class="row row_group_container" id="row1">
                        <button class="col-2 targetOB  left" id="aCard"></button>
                        <button class="col-2 targetOB right  " id="bCard"></button>
                        <button class="col-2 targetOB  left margLeft" id="cCard"></button>
                        <button class="col-2 targetOB  right " id="dCard"></button>
                    </div>
                    <div class="row row_group_container" id="row2">
                        <button class=" col-2 targetOB left  " id="eCard"></button>
                        <button class=" col-2 targetOB  right " id="fCard"></button>
                        <button class=" col-2 targetOB  left margLeft" id="gCard"></button>
                        <button class=" col-2 targetOB  right " id="hCard"></button>
                    </div>
                    <div class="row row_group_container margTop" id="row3">
                        <button class=" col-2 targetOB left  " id="iCard"></button>
                        <button class=" col-2 targetOB right  " id="jCard"></button>
                        <button class=" col-2 targetOB left  margLeft " id="kCard"></button>
                        <button class=" col-2 targetOB  right " id="lCard"></button>
                    </div>
                    <div class="row row_group_container " id="row4">
                        <button class=" col-2 targetOB left " id="mCard"></button>
                        <button class=" col-2 targetOB right " id="nCard"></button>
                        <button class=" col-2 targetOB left  margLeft" id="oCard"></button>
                        <button class=" col-2 targetOB  right " id="pCard"></button>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <div class="col-9">
                <button type="button" class="btn back" id="goBack5">GO BACK</button>
            </div>
            <div class="col">
                <img src="img/e-logoCreamaPurple.svg" class="logoFooter" alt="">
            </div>
        </footer>
    </div>
 
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>

</body>
