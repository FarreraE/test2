<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Inconsolata:wght@300&family=Odibee+Sans&display=swap"
        rel="stylesheet">
    <title>PUZKU</title>
</head>

<body id="body">

    <!-- HOME -->
    <div class="container-fluid section" id="homeScreen">
        <div class=" homeTop">
            <img src="img/settings.svg" class="homeBottom__Img settingsBtn" alt="settings">
        </div>
        <div class="homeMiddle">
            <h1>PUZKU</h1>
            <ul class="text-center">
                <li id="newGame">NEW GAME</li>
                <li id="ranking">RANKING</li>
                <li id="profiles">PROFILES</li>
            </ul>
        </div>
        <div class="footer">
            <img src="img/e-logoCreamaPurple.svg" class="homeBottom__Img" alt="logo">
        </div>
    </div>
    <!-- NEW GAME  -->
    <div class="container-fluid section" id="newGameScreen">
        <div class="  homeTop">
            <img src="img/settings.svg" class=" homeBottom__Img settingsBtn" alt="settings">
        </div>
        <div class="homeMiddle">
            <div class="player">
                <div class="row">
                    <h3>NOMBRE </h3>
                </div>
            </div>
            <button type="button" class="btn btn-link newGamBtn" id="newGamBtn">
                PLAY</button>
            <button type="button" class="btn btn-link newGamBtn" id="newGamBtnProfile">CHANGE
                PROFILE</button>
            <button type="button" class="btn btn-link newGamBtn" id="newGamBtnPWOP">PLAY WITHOUT
                PROFILE</button>

        </div>
        <footer>
            <div class="row">
                <div class="col-3">
                    <img src="img/e-logoCreamaPurple.svg" class="logoFooter" alt="logo">
                </div>
                <div class="offset-6 col-3">
                    <button type="button" class="btn home">HOME</button>
                </div>
            </div>
        </footer>
    </div>
    <!-- NEW PROFILES  -->
    <div class="container-fluid section" id="newProfileScreen">
        <div class="homeTop">

        </div>
        <div class="offset-1 col-10 newProfileMiddle">
            <h2>NEW PROFILE</h2>

            <form>
                <div class="mb-3">
                    <label for="playerName" class="form-label">Username</label>
                    <input type="text" class="form-control" id="playerName" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">8 Characters Maximum</div>
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">Theme</label>
                    <div class="themes">
                        <div class="themeOption">
                            <div class="themeExample green activeTheme" id="themeGreen"></div>
                            <p class="themeDescription">Green</p>
                        </div>
                        <div class="themeOption">
                            <div class="themeExample purple" id="themePurple"></div>
                            <p class="themeDescription">Purple</p>
                        </div>
                        <div class="themeOption">
                            <div class="themeExample light" id="themeLight"></div>
                            <p class="themeDescription">Light</p>
                        </div>
                        <div class="themeOption">
                            <div class="themeExample dark" id="themeDark"></div>
                            <p class="themeDescription">Dark</p>
                        </div>
                    </div>
                </div>
                <div class="mb-3 sound">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="music">
                        <label class="form-check-label" for="music">Music</label>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="sound">
                        <label class="form-check-label" for="sound">sound</label>
                    </div>
                </div>
                <div class="submitC">
                    <button type="button" class="btn btn-link" onclick="createUser();"
                        id="submitNewProfile">SUBMIT</button>
                </div>
            </form>
            <div>
                <h3 id="playNoProfile">PLAY WITHOUT PROFILE</h3>
            </div>
        </div>

        <footer>
            <div class="row">
                <div class="col-3">
                    <img src="img/e-logoCreamaPurple.svg" class="logoFooter" alt="logo">
                </div>
                <div class="offset-6 col-3">
                    <button type="button" class="btn home">HOME</button>
                </div>
            </div>
        </footer>
    </div>
    <!-- PROFILES  -->
    <div class="container-fluid section" id="profileScreen">
        <div class=" homeTop">
            <img src="img/settings.svg" class="homeTop__Img settingsBtn" alt="settings">
        </div>
        <div class="offset-1 col-10 profileMiddle">
            <h2>PROFILES</h2>
            <hr>
            <div class="container profileLisItem">
                <h3 class="col-9" id="player0">Ely Farrera</h3>
                <button type="button" class="col-3 btn btn-link" onclick="screenController(2)">PLAY</button>
            </div>
            <hr>
            <div class="container profileLisItem">
                <h3 class="container col-9" id="player1"></h3>
                <button type="button" class="col-3 btn btn-link" onclick="screenController(2)">PLAY</button>
            </div>
            <hr>
            <div class="container profileLisItem">
                <h3 class="col-9" id="player2"></h3>
                <button type="button" class="col-3 btn btn-link" onclick="screenController(2)">PLAY</button>
            </div>
            <hr>
            <div class="container profileLisItem">
                <h3 class="col-9" id="player3"></h3>
                <button type="button" class="col-3 btn btn-link" onclick="screenController(2)">PLAY</button>
            </div>
            <hr>
            <button type="button" class="btn btn-linka text-right" id="profileNewProfile">NEW PROFILE</button>
        </div>
        <footer>
            <div class="row">
                <div class="col-3">
                    <img src="img/e-logoCreamaPurple.svg" class="logoFooter" alt="logo">
                </div>
                <div class="offset-6 col-3">
                    <button type="button" class="btn home">HOME</button>
                </div>
            </div>
        </footer>
    </div>
    <!-- RANKING  -->
    <div class="container-fluid section" id="rankingScreen">
        <div class=" homeTop">
            <img src="img/settings.svg" class="homeTop__Img settingsBtn" alt="settings">
        </div>
        <div class="offset-1 col-10 scoreMiddle" id="rankingScreenDisplay">

        </div>
        <div class="footer">
            <div class="row">
                <div class="col-3">
                    <img src="img/e-logoCreamaPurple.svg" class="logoFooter" alt="logo">
                </div>
                <div class="offset-6 col-3">
                    <button type="button" class="btn home">HOME</button>
                </div>
            </div>
        </div>
    </div>
    <!-- SETTINGS -->
    <div class="container-fluid section" id="settingsScreen">
        <div class="homeTop">

        </div>
        <div class="offset-1 col-10 newProfileMiddle">
            <h2>SETTINGS</h2>
            <form>
                <div class="mb-3">
                    <label for="playerName" class="form-label">Username</label>
                    <input type="text" class="form-control" id="playerName" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">8 Characters Maximum</div>
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">Theme</label>
                    <div class="themes">
                        <div class="themeOption">
                            <div class="themeExample green activeTheme" id="themeGreenS"></div>
                            <p class="themeDescription">Green</p>
                        </div>
                        <div class="themeOption">
                            <div class="themeExample purple" id="themePurpleS"></div>
                            <p class="themeDescription">Purple</p>
                        </div>
                        <div class="themeOption">
                            <div class="themeExample light" id="themeLightS"></div>
                            <p class="themeDescription">Light</p>
                        </div>
                        <div class="themeOption">
                            <div class="themeExample dark" id="themeDarkS"></div>
                            <p class="themeDescription">Dark</p>
                        </div>
                    </div>
                </div>
                <div class="mb-3 sound">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="music">
                        <label class="form-check-label" for="music">Music</label>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="sound">
                        <label class="form-check-label" for="sound">sound</label>
                    </div>
                </div>
                <div class="submitC">
                    <button type="button" class="btn btn-link" onclick="createUser();"
                        id="submitNewProfile">SUBMIT</button>
                </div>
            </form>
            <div>

            </div>
        </div>

        <footer>
            <div class="row">
                <div class="col-3">
                    <img src="img/e-logoCreamaPurple.svg" class="logoFooter" alt="logo">
                </div>
                <div class="offset-6 col-3">
                    <button type="button" class="btn home">HOME</button>
                </div>
            </div>
        </footer>
    </div>
    <!-- TABLERO -->
    <div class="container-fluid boardScreen" id="boardScreen">
        <header>
            <div class="row option">
                <div class="col-10">
                    <h1>PUZKU</h1>
                </div>
                <div class="col-2">
                    <img src="img/settings.svg" class="optionImg settingsBtn" alt="settings">
                </div>
            </div>
            <div class="row scoreHeader">
                <div class="col-4 ">
                    <button type="button" class="btn btn-link" onclick="board.reset()">RESET</button>
                </div>
                <div class="col-4 scoreHeaderItem">
                    <h2 class="movement" id="movements">000</h2>
                </div>
                <div class="col-4 scoreHeaderItem">
                    <h2 class="time" id="time">00:00</h2>
                </div>
            </div>
        </header>
        <div class="container section">
            <div class="col-12 boardCombo">
                <div class="container tablero" id="oneBoard">
                    <div class="row row_group_container">
                        <button class="col-2 target activeOne">1</button>
                        <button class="col-2 target activeOne">1</button>
                        <button class="col-2 target activeOne margLeft">1</button>
                        <button class="col-2 target activeOne ">1</button>
                    </div>
                    <div class="row row_group_container">
                        <button class=" col-2 target activeOne ">1</button>
                        <button class=" col-2 target activeOne ">1</button>
                        <button class=" col-2 target activeOne margLeft">1</button>
                        <button class=" col-2 target activeOne ">1</button>
                    </div>
                    <div class="row row_group_container margTop">
                        <button class=" col-2 target activeOne ">1</button>
                        <button class=" col-2 target activeOne ">1</button>
                        <button class=" col-2 target activeOne margLeft ">1</button>
                        <button class=" col-2 target activeOne ">1</button>
                    </div>
                    <div class="row row_group_container ">
                        <button class=" col-2 target activeOne">1</button>
                        <button class=" col-2 target activeOne">1</button>
                        <button class=" col-2 target activeOne margLeft">1</button>
                        <button class=" col-2 target activeOne ">1</button>
                    </div>
                </div>
                <div class="container tablero" id="oficialBoard">
                    <div class="row row_group_container" id="row1">
                        <button class="col-2 targetOB  left" id="aCard"></button>
                        <button class="col-2 targetOB right  " id="bCard"></button>
                        <button class="col-2 targetOB  left margLeft" id="cCard"></button>
                        <button class="col-2 targetOB  right " id="dCard"></button>
                    </div>
                    <div class="row row_group_container" id="row2">
                        <button class=" col-2 targetOB left  " id="eCard"></button>
                        <button class=" col-2 targetOB  right " id="fCard"></button>
                        <button class=" col-2 targetOB  left margLeft" id="gCard"></button>
                        <button class=" col-2 targetOB  right " id="hCard"></button>
                    </div>
                    <div class="row row_group_container margTop" id="row3">
                        <button class=" col-2 targetOB left  " id="iCard"></button>
                        <button class=" col-2 targetOB right  " id="jCard"></button>
                        <button class=" col-2 targetOB left  margLeft " id="kCard"></button>
                        <button class=" col-2 targetOB  right " id="lCard"></button>
                    </div>
                    <div class="row row_group_container " id="row4">
                        <button class=" col-2 targetOB left " id="mCard"></button>
                        <button class=" col-2 targetOB right " id="nCard"></button>
                        <button class=" col-2 targetOB left  margLeft" id="oCard"></button>
                        <button class=" col-2 targetOB  right " id="pCard"></button>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <div class="row">
                <div class="col-3">
                    <img src="img/e-logoCreamaPurple.svg" class="logoFooter" alt="logo">
                </div>
                <div class="offset-6 col-3">
                    <button type="button" class="btn home">HOME</button>
                </div>
            </div>
        </footer>






    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="screenController.js"></script>
    <script src="board.js"></script>
    <script src="playMaster.js"></script>
    <script src="scorePlayer.js"></script>
    <script src="settings.js"></script>
</body>

</html>
