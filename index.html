    <div class="offset-1 col-10 profileMiddle">

    <div class="homeBottom">

    <header>
        <div class="row option">
            <div class="col-8">
                <h1>PUZKU</h1>
            </div>
            <div class="offset-1 col-3">

        </div>
        <div class="container scoreHeader">
            <div class="col-4 ">

            </div>
            <div class="col-4 scoreHeaderItem">

            </div>


        </div>

    </header>
    <div class="container">
        <div class="col-12">
            <div class="container tablero">
                <div class="row row_group_container">
                    <button class="col-2 target active" id="aCard" onclick="board_Manager()"></button>
                    <button class="col-2 target nonActive " id="bCard"></button>
                    <button class="col-2 target nonActive margLeft" id="cCard"></button>
                    <button class="col-2 target nonActive " id="dCard"></button>
                </div>
                <div class="row row_group_container">
                    <button class=" col-2 target nonActive " id="eCard"></button>
                    <button class=" col-2 target nonActive " id="fCard"></button>
                    <button class=" col-2 target nonActive margLeft" id="gCard"></button>
                    <button class=" col-2 target nonActive " id="hCard"></button>
                </div>
                <div class="row row_group_container">
                    <button class=" col-2 target nonActive margTop" id="iCard"></button>
                    <button class=" col-2 target nonActive margTop" id="jCard"></button>
                    <button class=" col-2 target nonActive margLeft margTop" id="kCard"></button>
                    <button class=" col-2 target nonActive margTop" id="lCard"></button>
                </div>
                <div class="row row_group_container ">
                    <button class=" col-2 target nonActive" id="mCard"></button>
                    <button class=" col-2 target nonActive" id="nCard"></button>
                    <button class=" col-2 target nonActive margLeft" id="oCard"></button>
                    <button class=" col-2 target nonActive " id="pCard"></button>
                </div>
            </div>
        </div>
    </div>
    <div class="container score">

    </div>
